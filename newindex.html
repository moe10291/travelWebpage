<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&display=swap" rel="stylesheet">
    <title>Moe Travels</title>
</head>
<body>
    <body>
        <div class="container navbar">
            <div class="header">
                <div class="logo">
                    <img src="./paper-plane-svgrepo-com.svg" alt="plane">
                    <p>Travel Website</p>
              </div>
              <ul>LOCATION</ul>
              <ul>REGISTER</ul>
            </div>
        </div>
  
        <div class="container main-section">
            <div class="hero-section">
                <div class="content">
                    <div class="text">
                        <p>Travel Across the World</p>
                        <hr>
                        <a href="http://www.github.com/moe10291" class="btn">Discover More</a>
                    </div>
                    <div class="show-places">
                        <div class="door-illusion">
                            <img src="" id="img" alt="">
                        </div>
                    </div>
  
                    <div class="places-name" id="places-name">
                        <ul>
                            <li><a href="#" class="country" id="australia" onclick="displayImage(this)">Australia</a></li>
                            <li><a href="#" class="country" id="toronto" onclick="displayImage(this)">Canada</a></li>
                            <li><a href="#" class="country" id="india" onclick="displayImage(this)">India</a></li>
                            <li><a href="#" class="country" id="london" onclick="displayImage(this)">United Kingdom</a></li>
                      </ul>
                    </div>
  
                    <div class="sideways-text">
                        <div class="line">
                            <div class="outer-circle">
                                <div></div>
                            </div>
                            <ul>
                                <li><a href="https://www.facebook.com">Facebook</a></li>
                                <li><a href="https://www.github.com/moe10291">Github</a></li>
                                <li><a href="#">Twitter</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
  
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.4/gsap.min.js"></script>
<script src="script.js"></script>

</body>
</html>
